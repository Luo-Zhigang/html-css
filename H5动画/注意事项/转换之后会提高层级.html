<html lang="en">
<head>

    <title>Title</title>

        .first-child{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: pink;
        }
        .last-child{
            transform: translate(20px);
        }

</head>

<div class="last-child">那是我日夜思念深深爱着的人啊</div>
</body>
</html>
